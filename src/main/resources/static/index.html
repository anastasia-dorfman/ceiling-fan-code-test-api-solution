<!DOCTYPE html>
<html>
<head>
    <title>Ceiling Fan App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container col-sm-6">
    <h1 class="mt-4">Ceiling Fan App</h1>
    <div id="fanState" class="alert alert-info mt-4"></div>
    <button class="btn btn-primary mr-2" onclick="pullSpeedCord()">Pull Speed Cord</button>
    <button class="btn btn-primary" onclick="pullDirectionCord()">Pull Direction Cord</button>
    <button class="btn btn-primary" onclick="getFanState()">Check Fan State</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
